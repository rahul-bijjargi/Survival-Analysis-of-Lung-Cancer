<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
            text-align: center;
        }
        .card {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #007BFF;
        }
        ul {
            text-align: left;
            margin-top: 20px;
        }
        li {
            margin-bottom: 5px;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Prediction Result</h2>
        <p>{{ prediction }}</p>

        <h3>Report Details:</h3>
        <ul>
            {% for key, value in cancer_report.items() %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>

        <a href="/" class="back-btn">Upload Another Report</a>
    </div>
</body>
</html>
